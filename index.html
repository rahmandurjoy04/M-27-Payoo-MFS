<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    <!-- Daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-white">

        <header>
            <nav class="flex justify-center items-center mt-6">
                <div class="flex justify-center items-center m-10 relative w-9/12 mb-10">
                    <img class="w-48 absolute" src="assets/bg.png" alt="">
                    <img class="w-16" src="assets/Group.png" alt="">
                </div>
            </nav>
        </header>

        <!-- Login Section -->
        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl mx-auto">
            <div class="card-body">
                <fieldset class="fieldset">
                    <label class="fieldset-label">Account Number</label>
                    <input value="01712755442" id="Account-number" type="number" class="input" placeholder="Type Your Account Number" required />
                    <label class="fieldset-label">PIN</label>
                    <input value="1234" id="pin" type="number" class="input" placeholder="Type Your PIN" required />
                    <div><a class="link link-hover">Forgot PIN?</a></div>
                    <button id="login-btn" class="btn btn-neutral mt-4">Login</button>
                </fieldset>
            </div>
        </div>
    </section>
    <script src="script/login.js"></script>
</body>

</html>
